<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-list</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="site-header"></header>
    <main class="main-content">
        <div class="container">
            <!-- BOXES -->
            <ul class="boxes">
                <li class="box box-left-bg">
                    <div class="box-left">
                        <div class="circle">Photosnap</div>
                        
                        <!-- GRIDS -->
                        <div class="grids">
                            <div class="about">
                                <span class="profession">Photosnap</span>
                                <span class="about-span new">New</span>
                                <span class="about-span feature">Featured</span>
                            </div>
                            <a class="heading" href="#">Senior Frontend Developer</a>
                            <div class="extra">
                                <span class="extra-text time">1d ago</span>
                                <span class="extra-text duration">Full Time</span>
                                <span class="extra-text where">USA only</span>
                            </div>
                        </div>
                    </div>

                    <div class="techs">
                        <span class="tech">Frontend</span>
                        <span class="tech">Senior</span>
                        <span class="tech">HTML</span>
                        <span class="tech">CSS</span>
                        <span class="tech">JavaScript</span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
